
name: PyTest-selfhosted

on:
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  test:
    runs-on: [self-hosted] #gpu
    environment: pytest-cuda
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install MRpro and Dependencies
        run: pip install --upgrade --upgrade-strategy eager .[test]

      - name: Install PyTest GitHub Annotation Plugin
        run: pip install pytest-github-actions-annotate-failures

      - name: Run PyTest and Generate Coverage Report
        # shell bash sets the -o pipefail
        run: |
          pytest -n 4 -m "cuda" --junitxml=pytest.xml \
          --cov-report=term-missing:skip-covered --cov=mrpro | tee pytest-coverage.txt
        shell: bash

      - name: Upload PyTest Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-cuda
          path: |
            pytest-coverage.txt
            pytest.xml
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

  # Cancel in-progress runs when a new workflow with the same group name is triggered
  cancel-in-progress: true
