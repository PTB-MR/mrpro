name: Report Docs

on:
  workflow_run:
    workflows:
      - Sphinx Docs
    types:
      - completed

jobs:
  docs_report:
    name: Docs report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      issues: write
      contents: write
      pull-requests: write
    outputs:
      artifact-url: ${{ steps.docs_data.outputs.artifact-url }}
      pr-number: ${{ steps.docs_data.outputs.pr-number }}
      event-number: ${{ steps.docs_data.outputs.event-number }}
      event-name: ${{ steps.docs_data.outputs.event-name }}
      ref: ${{ steps.docs_data.outputs.ref }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: docs-metadata

      # docs_data is set in docs.yml as A=value\nB=value\n...
      - name: Set vars from docs_data
        id: docs_data
        run: |
          while IFS= read -r line; do
            # for this job
            echo "$line" >> $GITHUB_ENV
            # for the next job
            echo "$line" >> $GITHUB_OUTPUT
          done < docs_metadata

      # if the build of docs was successful the "artifact-url" will be non-empty
      - name: Update PR with link to summary
        if: ${{ env.artifact-url != '' && env.event-name == 'pull_request' }}
        uses: edumserrano/find-create-or-update-comment@v3
        with:
          issue-number: ${{ env.pr-number }}
          body-includes: '<!-- documentation build ${{ env.event-number }} -->'
          comment-author: 'github-actions[bot]'
          body: |
            <!-- documentation build ${{ env.event-number }} -->
            ### :books: Documentation
            :file_folder: [Download as zip](${{ env.artifact-url }})
            :mag: [View online](https://zimf.de/zipserve/${{ env.artifact-url }}/)
          edit-mode: replace

      # if the build of docs failed the "artifact-url" will be an empty string
      - name: Report failure of docs build
        if: ${{ env.artifact-url == '' && env.event-name == 'pull_request' }}
        uses: edumserrano/find-create-or-update-comment@v3
        with:
          issue-number: ${{ env.pr-number }}
          body-includes: '<!-- documentation build ${{ env.event-number }} -->'
          comment-author: 'github-actions[bot]'
          body: |
            <!-- documentation build ${{ env.event-number }} -->
            ### :books: Documentation
            :x: Documentation build failed

            Check the Sphinx Docs Workflow
          edit-mode: replace

  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    needs: docs_report
    if: needs.docs_report.outputs.event-name == 'push' && needs.docs_report.outputs.ref == 'refs/heads/main'
    permissions:
        actions: read
        pages: write
        id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: Documentation
          path: html_build

      - name: Upload pages
        id: upload_pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: html_build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

